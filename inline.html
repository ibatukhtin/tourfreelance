<!DOCTYPE html>
<html lang="ru" style="margin:0 auto;width:100%;line-height:1.5;-webkit-text-size-adjust:100%;font-size:16px;-webkit-font-smoothing:antialiased;background-color:#f8f4f1;color:#612503;font-family:Arial, Helvetica, sans-serif;">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Тур Фриланс</title>
	<style>
    *:before{box-sizing:border-box}
    *:after{box-sizing:border-box}
    *:focus-visible{outline:0 none}
    .button:hover{background-color:rgba(199, 123, 0, 0.9)}
	</style>

</head>
<body style="box-sizing:border-box;margin:0;min-height:100vh;display:flex;flex-direction:column;justify-content:space-between;background-color:#f8f4f1;color:#612503;">
<header style="box-sizing:border-box;position:absolute;top:0;left:0;width:100%;height:6rem;box-shadow:none;transition:top 0.8s;z-index:999;@media (max-width:34rem);">
	<div class="container h-100" style="box-sizing:border-box;height:100%;width:100%;max-width:70rem;margin-left:auto;margin-right:auto;padding-left:1rem;padding-right:1rem;container-type:inline-size;">
		<div class="logo h-100" style="box-sizing:border-box;height:100%;display:flex;align-items:center;font-size:1.5rem;font-weight:bold;color:#D79122;">
			<div class="tour" style="box-sizing:border-box;padding:0 0.5rem 0 1rem;border-radius:2rem 0 0 2rem;color:#FFF;background-color:#c17701;border:1px solid #FFF;">Tour</div>
			<div class="freelance" style="box-sizing:border-box;padding:0 1rem 0 0.5rem;border-radius:0 2rem 2rem 0;color:#c17701;background-color:#FFF;border:1px solid #FFF;">Freelance.ru</div>
		</div>
	</div>
</header>
<div style="box-sizing:border-box;"></div>
<main style="box-sizing:border-box;display:block;margin-top: 100px;">
	<div class="container" style="box-sizing:border-box;width:100%;max-width:70rem;margin-left:auto;margin-right:auto;padding-left:1rem;padding-right:1rem;container-type:inline-size;">
		<section id="registration" class="registration" style="box-sizing:border-box;margin:0 0 2rem 0;@media (min-width:50rem);display:flex;flex-direction:column;justify-content:center;align-items:center;gap:1rem;padding:2rem;border-radius:1rem;background-color:rgba(199, 123, 0, 0.1);@media (max-width:50rem);">
			<h2 style="box-sizing:border-box;font-weight:bold;margin:0;font-size:2rem;@media (max-width:62rem);text-align: center; line-height: 1.3;">Спасибо за регистрацию!</h2>
			<div class="form__wrapper" style="box-sizing:border-box;width:100%;max-width:26.25rem;">
				<p style="box-sizing:border-box;text-align: center;">
					В ближайшее время мы свяжемся с вами.
				</p>
				<a class="button w-100 mt-2" href="index.html" style="box-sizing:border-box;background-color:transparent;border-bottom:1px solid #c17701;text-decoration:none;color:#c17701;width:100%;margin-top:2rem;@media (max-width:50rem);display:inline-flex;align-items:center;justify-content:center;height:2.7rem;padding:0 3rem;color:#fff;background-color:rgba(199, 123, 0, 0.7);border:1px solid #fff;border-radius:2rem;font-size:1rem;font-weight:bold;cursor:pointer;@media (min-width:50rem);">Вернуться на главную</a>
			</div>
		</section>
	</div>
</main>
<div style="box-sizing:border-box;"></div>
</body>
</html>
